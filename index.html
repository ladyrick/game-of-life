<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Hong Liu's "Game of Life"</title>
    <link rel="icon" type="image/png" href="logo.png"/>
    <link rel="stylesheet" type="text/css" href="game-of-life.css">
    <script src="game-of-life.js"></script>
</head>
<body>
<div>
    <table id="grid">
        <tbody>
        <script>
            for (var i = 0; i < height; i++) {
                document.write("<tr>\n");
                for (var j = 0; j < width; j++) {
                    document.write("<td id='tr" + i + "td" + j + "' class='white' onclick=clickFunc(" + i + "," + j + ")></td>\n");
                }
                document.write("</tr>\n");
            }
        </script>
        </tbody>
    </table>
    <div id="down">
        <div class="selector">
            <form>
                <select id="pattern">
                    <script>
                        for (var i = 0; i < patternList.length; i++)
                            document.write('<option value="' + patternList[i][0] + '">' + patternList[i][1] + '</option>');
                    </script>
                </select>
            </form>
        </div>
        <div id="place" class="button">
            <a href="javascript:void(0);">
                <p id="mode" onclick="switchPlaceMode()">
                    place mode
                </p>
            </a>
        </div>
        <div id="start" class="button">
            <a href="javascript:void(0);">
                <p onclick="setInterval('grow()', 100)">
                    start
                </p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
