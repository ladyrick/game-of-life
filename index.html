<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Hong Liu's "Game of Life"</title>
    <link rel="icon" type="image/png" href="logo.png"/>
    <link rel="stylesheet" type="text/css" href="game-of-life.css">
    <script src="game-of-life.js"></script>
</head>
<body>
<div>
    <table id="grid">
        <tbody>
        <script>
            for (var i = 0; i < gol.height; i++) {
                document.write("<tr>\n");
                for (var j = 0; j < gol.width; j++) {
                    document.write("<td id='tr" + i + "td" + j + "' class='white' onclick=gol.click(" + i + "," + j + ")></td>\n");
                }
                document.write("</tr>\n");
            }
        </script>
        </tbody>
    </table>
    <div id="down">
        <div class="selector">
            <form>
                <select id="pattern">
                    <script>
                        for (var i = 0; i < gol.patternList.length; i++)
                            document.write('<option value="' + gol.patternList[i] + '">' + gol.patternList[i] + '</option>');
                    </script>
                </select>
            </form>
        </div>
        <div id="place" class="checkbox">
            <form>
                <p><input type="checkbox" id="place_mode" onchange="gol.placeMode = this.checked">place mode</p>
                <p><input type="checkbox" id="boundary_loop" onchange="gol.boundaryLoop = this.checked">boundary loop</p>
            </form>
        </div>
        <div id="start" class="button">
            <a href="javascript:void(0);">
                <p onclick="gol.start()">
                    start
                </p>
            </a>
        </div>
        <div id="stop" class="button">
            <a href="javascript:void(0);">
                <p onclick="gol.stop()">
                    stop
                </p>
            </a>
        </div>
        <div id="clear" class="button">
            <a href="javascript:void(0);">
                <p onclick="gol.clear()">
                    clear
                </p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
